service: semservidor
app: semservidor-app
org: evandro

provider:
  name: aws
  runtime: python3.7
  region: sa-east-1
  stage: dev
  environment:
    PODCAST_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  podcastRegister:
    handler: podcast_register.main
    events:
      - s3:
          bucket: semservidorpodcasts
          event: s3:ObjectCreated:*
          rules:
            - suffix: .mp3
#    role: arn:aws:iam::363223992648:role/podcast_register_function_s3
  podcastRss:
    handler: podcast_rss.main
    events:
      - http:
          path: podcasts/rss
          method: get

resources:
  Resources:
    PodcastDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.PODCAST_TABLE}

plugins:
  - serverless-python-requirements
